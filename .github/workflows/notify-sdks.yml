name: SDK Release Notification

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Trigger on tags like v1.0.0, v1.2.3, etc.

jobs:
  notify-sdks:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Python SDK
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: nearlyforget/nan-python-sdk
          event-type: spec-release
          client-payload: '{"version": "${{ github.ref_name }}"}'

      - name: Notify Javascript SDK
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: nearlyforget/nan-js-sdk
          event-type: spec-release
          client-payload: '{"version": "${{ github.ref_name }}"}'
